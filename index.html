<script type="module">
  import { React, ReactDOM } from './public/js/es-react/index.js';
  import htm from './public/js/htm.module.js'
  import styled from './public/js/styled-components.js'
  const html = htm.bind(React.createElement)

  const Counter = props => {
    const [count, setCount] = React.useState(parseInt(props.count))
    return html`
      <div>
        <h1>${count}</h1>
        <button onClick=${e => setCount(count - 1)}>Decrement</button>
        <button onClick=${e => setCount(count + 1)}>Increment</button>
      </div>
    `
  }

  const Text = styled.h2`
    color:red;
    text-align: center;
  `;

  const Text2 = styled.h1({
    color: 'blue',
    'text-align': 'right',
  })

  ReactDOM.render(
    html`
      <h1>Look Ma! No script tags, no build step</h1>
      <${Counter} count=0 />
      <${Text}> 12345 <//>
      <${Text2}> 67890 <//>
      <a href="./index.html">see also "preact/compat"</a>
    `,
    document.body
  )

</script>
